    <meta name="keywords" content="Time Coins, Time Tracking, Earnings, Hourglass, Elegant Dashboard, Productivity, Time Management, Financial Goals, Milestones">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white overflow-x-hidden">
    
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="language-btn active" data-lang="en">ðŸ‡ºðŸ‡¸ EN</button>
        <button class="language-btn" data-lang="zh">ðŸ‡¨ðŸ‡³ ä¸­æ–‡</button>
    </div>

    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent transform rotate-45 -translate-x-full animate-pulse"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Header Section -->
        <header class="text-center mb-12">
            <div class="glass rounded-3xl p-8 mb-8">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-hourglass-half text-4xl text-yellow-400 mr-4 float-animation"></i>
                    <h1 class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-white via-yellow-400 to-white bg-clip-text text-transparent" data-i18n="title">
                        Time Coins
                    </h1>
                </div>
                <p class="text-gray-300 text-lg md:text-xl font-light" data-i18n="subtitle">
                    Transform every moment into golden value
                </p>
            </div>
        </header>
        
        <!-- Settings Panel -->
        <section class="glass-dark rounded-2xl p-6 md:p-8 mb-8">
            <div class="flex items-center mb-6">
                <i class="fas fa-cog text-yellow-400 text-xl mr-3"></i>
                <h2 class="text-2xl font-semibold text-white" data-i18n="settings.title">Configuration</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <!-- Timezone -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-globe text-yellow-400 mr-2"></i>
                        <span data-i18n="settings.timezone">Time Zone</span>
                    </label>
                    <select id="timezone" class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                        <!-- Timezones will be loaded dynamically -->
                    </select>
                </div>
                
                <!-- Currency -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-coins text-yellow-400 mr-2"></i>
                        <span data-i18n="settings.currency">Currency</span>
                    </label>
                    <select id="currency" class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                        <!-- Currencies will be loaded dynamically -->
                    </select>
                </div>
                
                <!-- Hourly Rate -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-dollar-sign text-yellow-400 mr-2"></i>
                        <span data-i18n="settings.hourlyRate">Hourly Rate</span>
                    </label>
                    <input type="number" id="hourlyRate" value="25" min="1" step="0.5" 
                           class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                </div>
                
                <!-- Start Time -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-clock text-yellow-400 mr-2"></i>
                        <span data-i18n="settings.startTime">Work Start Time</span>
                    </label>
                    <input type="time" id="startTime" value="09:00" 
                           class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                </div>
                
                <!-- Work Hours -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-business-time text-yellow-400 mr-2"></i>
                        <span data-i18n="settings.workHours">Daily Work Hours</span>
                    </label>
                    <input type="number" id="workHours" value="8" min="1" max="24" step="0.5" 
                           class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                </div>
                
                <!-- Update Button -->
                <div class="flex items-end">
                    <button id="updateBtn" class="w-full px-6 py-3 gold-gradient text-black font-semibold rounded-xl elegant-button transition-all duration-300 hover:shadow-xl">
                        <i class="fas fa-sync-alt mr-2"></i>
                        <span data-i18n="settings.updateButton">Update Settings</span>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Milestone Alert -->
        <div id="milestone" class="hidden glass gold-gradient text-black p-4 rounded-2xl mb-8 text-center font-semibold text-lg">
            <i class="fas fa-trophy mr-2"></i>
            <span id="milestoneText"></span>
            <div class="text-sm mt-1 opacity-75">
                <span id="milestoneProgress"></span>
            </div>
        </div>
        
        <!-- Main Dashboard -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- Hourglass Visualization -->
            <div class="glass-dark rounded-2xl p-8 text-center">
                <h3 class="text-xl font-semibold mb-6 flex items-center justify-center">
                    <i class="fas fa-hourglass-start text-yellow-400 mr-3"></i>
                    <span data-i18n="dashboard.valueGenerator">Value Generator</span>
                </h3>
                
                <div class="flex justify-center mb-6">
                    <div class="hourglass-shape float-animation" id="hourglassContainer">
                        <div id="coinContainer" class="absolute inset-0"></div>
                    </div>
                </div>
                
                <!-- Time Display -->
                <div id="timeDisplay" class="glass rounded-xl p-4 text-center">
                    <div class="flex items-center justify-center text-gray-300">
                        <i class="fas fa-clock mr-2 text-yellow-400"></i>
                        <span data-i18n="dashboard.initializing">Initializing...</span>
                    </div>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="space-y-6">
                <!-- Progress Bar -->
                <div class="glass-dark rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm font-medium text-gray-300" data-i18n="dashboard.dailyProgress">Daily Progress</span>
                        <span id="progressPercent" class="text-sm text-yellow-400 font-semibold">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3 overflow-hidden">
                        <div id="progressFill" class="h-full gold-gradient transition-all duration-1000 ease-out rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Current Earnings -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-wallet text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide" data-i18n="dashboard.earnedToday">Earned Today</span>
                        </div>
                        <div id="currentEarnings" class="text-2xl md:text-3xl font-bold text-white">$0.00</div>
                    </div>
                    
                    <!-- Daily Target -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-target text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide" data-i18n="dashboard.dailyTarget">Daily Target</span>
                        </div>
                        <div id="totalTarget" class="text-2xl md:text-3xl font-bold text-white">$200.00</div>
                    </div>
                    
                    <!-- Working Time -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300 sm:col-span-2">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-stopwatch text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide" data-i18n="dashboard.timeWorking">Time Working</span>
                        </div>
                        <div id="workingTime" class="text-2xl md:text-3xl font-bold text-white">0:00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm">
            <div class="glass rounded-xl p-4">
                <p data-i18n="footer.text">Transform your time into value â€¢ Built with elegance</p>
            </div>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
