<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Coins - Your Value Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
            cursor: pointer;
        }

        .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .update-btn {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .hourglass-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .hourglass {
            width: 100%;
            height: 100%;
            border: 4px solid #8b4513;
            border-radius: 20px 20px 5px 5px;
            background: linear-gradient(to bottom, transparent 45%, #8b4513 48%, #8b4513 52%, transparent 55%);
            position: relative;
            overflow: hidden;
        }

        .top-chamber {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 40%;
            overflow: hidden;
        }

        .bottom-chamber {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 40%;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-end;
            overflow: hidden;
        }

        .coin {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 50%;
            margin: 1px;
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.7);
            animation: fall 2s ease-in forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-300px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .milestone {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: 600;
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% { 
                transform: scale(0.8) rotate(-5deg); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.1) rotate(2deg); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin: 20px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            height: 100%;
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px;
        }

        .time-display {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">💰 Time Coins</h1>
            <p class="subtitle">Watch your value grow with every passing moment</p>
        </div>

        <div class="settings">
            <div class="input-group">
                <label for="timezone">🌍 Time Zone</label>
                <select id="timezone">
                    <option value="America/New_York">🇺🇸 Eastern Time (ET)</option>
                    <option value="America/Chicago">🇺🇸 Central Time (CT)</option>
                    <option value="America/Denver">🇺🇸 Mountain Time (MT)</option>
                    <option value="America/Los_Angeles">🇺🇸 Pacific Time (PT)</option>
                    <option value="Europe/London">🇬🇧 London (GMT/BST)</option>
                    <option value="Europe/Paris">🇫🇷 Paris (CET/CEST)</option>
                    <option value="Europe/Berlin">🇩🇪 Berlin (CET/CEST)</option>
                    <option value="Europe/Rome">🇮🇹 Rome (CET/CEST)</option>
                    <option value="Asia/Tokyo">🇯🇵 Tokyo (JST)</option>
                    <option value="Asia/Shanghai">🇨🇳 Shanghai (CST)</option>
                    <option value="Asia/Hong_Kong">🇭🇰 Hong Kong (HKT)</option>
                    <option value="Asia/Singapore">🇸🇬 Singapore (SGT)</option>
                    <option value="Asia/Kolkata">🇮🇳 India (IST)</option>
                    <option value="Australia/Sydney">🇦🇺 Sydney (AEST/AEDT)</option>
                    <option value="Australia/Melbourne">🇦🇺 Melbourne (AEST/AEDT)</option>
                    <option value="Pacific/Auckland">🇳🇿 Auckland (NZST/NZDT)</option>
                    <option value="America/Toronto">🇨🇦 Toronto (ET)</option>
                    <option value="America/Vancouver">🇨🇦 Vancouver (PT)</option>
                    <option value="Brazil/East">🇧🇷 São Paulo (BRT/BRST)</option>
                    <option value="America/Mexico_City">🇲🇽 Mexico City (CST/CDT)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="currency">💰 Currency</label>
                <select id="currency">
                    <option value="$">$ USD - US Dollar</option>
                    <option value="€">€ EUR - Euro</option>
                    <option value="£">£ GBP - British Pound</option>
                    <option value="¥">¥ JPY - Japanese Yen</option>
                    <option value="¥">¥ CNY - Chinese Yuan</option>
                    <option value="₹">₹ INR - Indian Rupee</option>
                    <option value="A$">A$ AUD - Australian Dollar</option>
                    <option value="C$">C$ CAD - Canadian Dollar</option>
                    <option value="R$">R$ BRL - Brazilian Real</option>
                    <option value="₩">₩ KRW - Korean Won</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="NOK">NOK - Norwegian Krone</option>
                    <option value="DKK">DKK - Danish Krone</option>
                    <option value="₽">₽ RUB - Russian Ruble</option>
                </select>
            </div>
            <div class="input-group">
                <label for="hourlyRate">💵 Hourly Rate</label>
                <input type="number" id="hourlyRate" value="25" min="1" step="0.5">
            </div>
            <div class="input-group">
                <label for="startTime">🕘 Work Start Time</label>
                <input type="time" id="startTime" value="09:00">
            </div>
            <div class="input-group">
                <label for="workHours">⏰ Daily Work Hours</label>
                <input type="number" id="workHours" value="8" min="1" max="24" step="0.5">
            </div>
            <button class="update-btn" id="updateBtn">✨ Update Settings</button>
        </div>

        <div class="milestone" id="milestone" style="display: none;"></div>

        <div class="hourglass-container">
            <div class="hourglass">
                <div class="top-chamber" id="topChamber"></div>
                <div class="bottom-chamber" id="bottomChamber"></div>
            </div>
        </div>

        <div class="time-display" id="timeDisplay">
            ⏰ Work starts at 09:00
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="currentEarnings">${settings.currency}0.00</div>
                <div class="stat-label">Earned Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTarget">${settings.currency}200.00</div>
                <div class="stat-label">Daily Target</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="workingTime">0:00</div>
                <div class="stat-label">Time Working</div>
            </div>
        </div>
    </div>

    <script>
        let settings = {
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            currency: "$", // Will be updated by initializeSettings()
            hourlyRate: 25,
            startTime: "09:00",
            workHours: 8
        };

        let lastMilestone = 0;
        let lastShownMilestone = null;
        let coinCount = 0;

        const milestones = [
            { amount: 10, message: (currency) => `🎉 Amazing start! You've earned your first ${currency}10!` },
            { amount: 100, message: (currency) => `🚀 Incredible! ${currency}100 earned! You're on fire!` },
            { amount: 1000, message: (currency) => `💎 LEGENDARY! ${currency}1000! You're absolutely crushing it!` },
            { amount: 10000, message: (currency) => `👑 PHENOMENAL! ${currency}10,000! You're a productivity master!` }
        ];

        function getCurrentTimeInTimezone() {
            return new Date().toLocaleString("en-US", {
                timeZone: settings.timezone,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getCurrentDateInTimezone() {
            return new Date().toLocaleDateString("en-US", {
                timeZone: settings.timezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function initializeTimezone() {
            const timezoneSelect = document.getElementById('timezone');
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Try to set user's detected timezone as default
            const option = Array.from(timezoneSelect.options).find(opt => opt.value === userTimezone);
            if (option) {
                timezoneSelect.value = userTimezone;
                settings.timezone = userTimezone;
            } else {
                // Fallback to first option if user's timezone not in list
                settings.timezone = timezoneSelect.value;
            }
        }

        function initializeSettings() {
            // Initialize timezone
            initializeTimezone();
            
            // Initialize currency from select element
            const currencySelect = document.getElementById('currency');
            settings.currency = currencySelect.value;
            
            // Initialize other settings from form elements
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
        }

        function updateSettings() {
            settings.timezone = document.getElementById('timezone').value;
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
            
            document.getElementById('totalTarget').textContent = `${(settings.hourlyRate * settings.workHours).toFixed(2)}`;
            
            // Show success feedback
            const btn = document.querySelector('.update-btn');
            const originalText = btn.textContent;
            btn.textContent = '✅ Updated!';
            btn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
            }, 1500);
        }

        function parseTimeString(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function addCoin() {
            const bottomChamber = document.getElementById('bottomChamber');
            const coin = document.createElement('div');
            coin.className = 'coin';
            bottomChamber.appendChild(coin);
            coinCount++;
            
            // Remove coins if too many (keep last 100)
            const coins = bottomChamber.querySelectorAll('.coin');
            if (coins.length > 100) {
                coins[0].remove();
            }
        }

        function showPersistentMilestone(milestone) {
            const milestoneEl = document.getElementById('milestone');
            milestoneEl.textContent = milestone.message(settings.currency);
            milestoneEl.style.display = 'block';
        }

        function updateDisplay() {
            // Get current time in selected timezone
            const currentTimeStr = getCurrentTimeInTimezone();
            const [currentHour, currentMinute] = currentTimeStr.split(':').map(Number);
            const currentTime = currentHour * 60 + currentMinute;
            
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            let earnings = 0;
            let workingMinutes = 0;
            let progress = 0;
            
            // Get current date and time info for display
            const currentDate = getCurrentDateInTimezone();
            const timeZoneAbbr = new Date().toLocaleTimeString("en-US", {
                timeZone: settings.timezone,
                timeZoneName: 'short'
            }).split(' ').pop();
            
            if (currentTime >= workStartMinutes) {
                if (currentTime <= workEndMinutes) {
                    // Currently working
                    workingMinutes = currentTime - workStartMinutes;
                    earnings = (workingMinutes / 60) * settings.hourlyRate;
                    progress = (workingMinutes / (settings.workHours * 60)) * 100;
                    
                    document.getElementById('timeDisplay').textContent = 
                        `💼 Working for ${Math.floor(workingMinutes / 60)}h ${workingMinutes % 60}m | ${currentTimeStr} ${timeZoneAbbr}`;
                } else {
                    // Work day complete
                    workingMinutes = settings.workHours * 60;
                    earnings = settings.hourlyRate * settings.workHours;
                    progress = 100;
                    
                    document.getElementById('timeDisplay').textContent = 
                        `🎯 Work day complete! Great job! | ${currentTimeStr} ${timeZoneAbbr}`;
                }
            } else {
                // Before work starts
                const minutesUntilWork = workStartMinutes - currentTime;
                const hoursUntil = Math.floor(minutesUntilWork / 60);
                const minsUntil = minutesUntilWork % 60;
                
                document.getElementById('timeDisplay').textContent = 
                    `⏰ Work starts in ${hoursUntil}h ${minsUntil}m | ${currentTimeStr} ${timeZoneAbbr}`;
            }
            
            // Update displays
            document.getElementById('currentEarnings').textContent = `${earnings.toFixed(2)}`;
            document.getElementById('workingTime').textContent = 
                `${Math.floor(workingMinutes / 60)}:${(workingMinutes % 60).toString().padStart(2, '0')}`;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
            
            // Check for milestones - show current achieved milestone persistently
            const currentMilestone = milestones.filter(m => earnings >= m.amount).pop();
            if (currentMilestone) {
                // Always update the milestone display with current currency
                showPersistentMilestone(currentMilestone);
                lastShownMilestone = currentMilestone;
            } else if (earnings === 0) {
                // Clear milestone when earnings reset to 0
                document.getElementById('milestone').style.display = 'none';
                lastShownMilestone = null;
            }
            
            // Add coins based on earnings (1 coin per $1 earned)
            const targetCoins = Math.floor(earnings);
            while (coinCount < targetCoins) {
                addCoin();
            }
        }

        // Initialize
        initializeSettings();
        updateSettings();
        updateDisplay();
        
        // 绑定按钮事件
        document.getElementById('updateBtn').addEventListener('click', function() {
            console.log('Button clicked!');
            
            // 更新所有设置
            settings.timezone = document.getElementById('timezone').value;
            settings.currency = document.getElementById('currency').value;
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
            
            console.log('Settings updated with currency:', settings.currency);
            
            // 立即调用updateDisplay来应用新设置
            updateDisplay();
            
            console.log('Display updated');
        });
        
        // Update every second
        setInterval(updateDisplay, 1000);
        
        // Add a coin every 3 seconds during work hours for visual effect
        setInterval(() => {
            // Get current time in selected timezone
            const currentTimeStr = getCurrentTimeInTimezone();
            const [currentHour, currentMinute] = currentTimeStr.split(':').map(Number);
            const currentTime = currentHour * 60 + currentMinute;
            
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            if (currentTime >= workStartMinutes && currentTime <= workEndMinutes) {
                // Add a bonus visual coin during work hours
                const bottomChamber = document.getElementById('bottomChamber');
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.animationDelay = Math.random() * 0.5 + 's';
                bottomChamber.appendChild(coin);
            }
        }, 3000);
    </script>
</body>
</html>
