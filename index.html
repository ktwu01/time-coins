<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Coins - Elegant Edition</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Tailwind Extensions */
        body { font-family: 'Inter', sans-serif; }
        
        /* Glass Morphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Gold Gradient */
        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
        }
        
        /* Elegant animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Hourglass specific styles */
        .hourglass-shape {
            width: 120px;
            height: 200px;
            position: relative;
            background: linear-gradient(to bottom, 
                transparent 42%, 
                rgba(255, 215, 0, 0.3) 47%, 
                rgba(255, 215, 0, 0.8) 50%, 
                rgba(255, 215, 0, 0.3) 53%, 
                transparent 58%);
            border: 3px solid rgba(255, 215, 0, 0.6);
            border-radius: 15px 15px 5px 5px;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .coin-particle {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            animation: coinFall 3s ease-in-out infinite;
        }
        
        @keyframes coinFall {
            0% { 
                transform: translateY(-150px) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            100% { 
                transform: translateY(80px) scale(1);
                opacity: 0.7;
            }
        }
        
        /* Focus and Hover States */
        .elegant-input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        
        .elegant-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white overflow-x-hidden">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent transform rotate-45 -translate-x-full animate-pulse"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
        
        <!-- Header Section -->
        <header class="text-center mb-12">
            <div class="glass rounded-3xl p-8 mb-8">
                <div class="flex items-center justify-center mb-4">
                    <i class="fas fa-hourglass-half text-4xl text-yellow-400 mr-4 float-animation"></i>
                    <h1 class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-white via-yellow-400 to-white bg-clip-text text-transparent">
                        Time Coins
                    </h1>
                </div>
                <p class="text-gray-300 text-lg md:text-xl font-light">
                    Transform every moment into golden value
                </p>
            </div>
        </header>
        
        <!-- Settings Panel -->
        <section class="glass-dark rounded-2xl p-6 md:p-8 mb-8">
            <div class="flex items-center mb-6">
                <i class="fas fa-cog text-yellow-400 text-xl mr-3"></i>
                <h2 class="text-2xl font-semibold text-white">Configuration</h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <!-- Timezone -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-globe text-yellow-400 mr-2"></i>
                        Time Zone
                    </label>
                    <select id="timezone" class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                        <option value="America/New_York">🇺🇸 Eastern Time (ET)</option>
                        <option value="America/Chicago">🇺🇸 Central Time (CT)</option>
                        <option value="America/Los_Angeles">🇺🇸 Pacific Time (PT)</option>
                        <option value="Europe/London">🇬🇧 London (GMT)</option>
                        <option value="Europe/Paris">🇫🇷 Paris (CET)</option>
                        <option value="Asia/Tokyo">🇯🇵 Tokyo (JST)</option>
                        <option value="Asia/Shanghai">🇨🇳 Shanghai (CST)</option>
                        <option value="Asia/Singapore">🇸🇬 Singapore (SGT)</option>
                    </select>
                </div>
                
                <!-- Currency -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-coins text-yellow-400 mr-2"></i>
                        Currency
                    </label>
                    <select id="currency" class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                        <option value="$">$ USD - US Dollar</option>
                        <option value="€">€ EUR - Euro</option>
                        <option value="£">£ GBP - British Pound</option>
                        <option value="¥">¥ JPY - Japanese Yen</option>
                        <option value="₹">₹ INR - Indian Rupee</option>
                    </select>
                </div>
                
                <!-- Hourly Rate -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-dollar-sign text-yellow-400 mr-2"></i>
                        Hourly Rate
                    </label>
                    <input type="number" id="hourlyRate" value="25" min="1" step="0.5" 
                           class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                </div>
                
                <!-- Start Time -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-clock text-yellow-400 mr-2"></i>
                        Work Start Time
                    </label>
                    <input type="time" id="startTime" value="09:00" 
                           class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                </div>
                
                <!-- Work Hours -->
                <div class="space-y-2">
                    <label class="flex items-center text-sm font-medium text-gray-300">
                        <i class="fas fa-business-time text-yellow-400 mr-2"></i>
                        Daily Work Hours
                    </label>
                    <input type="number" id="workHours" value="8" min="1" max="24" step="0.5" 
                           class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-xl text-white elegant-input transition-all duration-300">
                </div>
                
                <!-- Update Button -->
                <div class="flex items-end">
                    <button id="updateBtn" class="w-full px-6 py-3 gold-gradient text-black font-semibold rounded-xl elegant-button transition-all duration-300 hover:shadow-xl">
                        <i class="fas fa-sync-alt mr-2"></i>
                        Update Settings
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Milestone Alert -->
        <div id="milestone" class="hidden glass gold-gradient text-black p-4 rounded-2xl mb-8 text-center font-semibold text-lg animate-pulse">
            <i class="fas fa-trophy mr-2"></i>
            <span id="milestoneText"></span>
        </div>
        
        <!-- Main Dashboard -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- Hourglass Visualization -->
            <div class="glass-dark rounded-2xl p-8 text-center">
                <h3 class="text-xl font-semibold mb-6 flex items-center justify-center">
                    <i class="fas fa-hourglass-start text-yellow-400 mr-3"></i>
                    Value Generator
                </h3>
                
                <div class="flex justify-center mb-6">
                    <div class="hourglass-shape float-animation" id="hourglassContainer">
                        <div id="coinContainer" class="absolute inset-0"></div>
                    </div>
                </div>
                
                <!-- Time Display -->
                <div id="timeDisplay" class="glass rounded-xl p-4 text-center">
                    <div class="flex items-center justify-center text-gray-300">
                        <i class="fas fa-clock mr-2 text-yellow-400"></i>
                        <span>Initializing...</span>
                    </div>
                </div>
            </div>
            
            <!-- Statistics -->
            <div class="space-y-6">
                <!-- Progress Bar -->
                <div class="glass-dark rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm font-medium text-gray-300">Daily Progress</span>
                        <span id="progressPercent" class="text-sm text-yellow-400 font-semibold">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3 overflow-hidden">
                        <div id="progressFill" class="h-full gold-gradient transition-all duration-1000 ease-out rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Current Earnings -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-wallet text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide">Earned Today</span>
                        </div>
                        <div id="currentEarnings" class="text-2xl md:text-3xl font-bold text-white">$0.00</div>
                    </div>
                    
                    <!-- Daily Target -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-target text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide">Daily Target</span>
                        </div>
                        <div id="totalTarget" class="text-2xl md:text-3xl font-bold text-white">$200.00</div>
                    </div>
                    
                    <!-- Working Time -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300 sm:col-span-2">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-stopwatch text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide">Time Working</span>
                        </div>
                        <div id="workingTime" class="text-2xl md:text-3xl font-bold text-white">0:00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm">
            <div class="glass rounded-xl p-4">
                <p>Transform your time into value • Built with elegance</p>
            </div>
        </footer>
    </div>
    
    <script>
        // Application State
        let settings = {
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            currency: "$",
            hourlyRate: 25,
            startTime: "09:00",
            workHours: 8
        };

        let lastMilestone = 0;
        let coinAnimationInterval;

        // Milestone configurations
        const milestones = [
            { amount: 10, message: "🎉 First milestone! You've earned your first {currency}10!" },
            { amount: 50, message: "🚀 Great progress! {currency}50 earned!" },
            { amount: 100, message: "💎 Excellent! {currency}100 milestone reached!" },
            { amount: 500, message: "👑 Outstanding! {currency}500 achieved!" },
            { amount: 1000, message: "🏆 Legendary! {currency}1000 milestone!" }
        ];

        // Utility Functions
        function getCurrentTimeInTimezone() {
            return new Date().toLocaleString("en-US", {
                timeZone: settings.timezone,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function parseTimeString(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}:${mins.toString().padStart(2, '0')}`;
        }

        // Initialize Settings
        function initializeSettings() {
            const timezoneSelect = document.getElementById('timezone');
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Set user's timezone if available
            const option = Array.from(timezoneSelect.options).find(opt => opt.value === userTimezone);
            if (option) {
                timezoneSelect.value = userTimezone;
                settings.timezone = userTimezone;
            }

            // Initialize other settings
            settings.currency = document.getElementById('currency').value;
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
        }

        // Update Settings
        function updateSettings() {
            settings.timezone = document.getElementById('timezone').value;
            settings.currency = document.getElementById('currency').value;
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
            
            // Update total target display
            const dailyTarget = (settings.hourlyRate * settings.workHours).toFixed(2);
            document.getElementById('totalTarget').textContent = `${settings.currency}${dailyTarget}`;
            
            // Show success feedback
            const btn = document.getElementById('updateBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Updated!';
            btn.classList.add('shimmer');
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('shimmer');
            }, 2000);
        }

        // Coin Animation
        function createCoin() {
            const container = document.getElementById('coinContainer');
            const coin = document.createElement('div');
            coin.className = 'coin-particle';
            coin.style.left = Math.random() * 80 + 20 + '%';
            coin.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(coin);
            
            // Remove coin after animation
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, 3000);
        }

        // Milestone Display
        function showMilestone(milestone) {
            const milestoneEl = document.getElementById('milestone');
            const messageText = milestone.message.replace('{currency}', settings.currency);
            document.getElementById('milestoneText').textContent = messageText;
            milestoneEl.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                milestoneEl.classList.add('hidden');
            }, 5000);
        }

        // Main Update Function
        function updateDisplay() {
            // Get current time
            const currentTimeStr = getCurrentTimeInTimezone();
            const [currentHour, currentMinute] = currentTimeStr.split(':').map(Number);
            const currentTime = currentHour * 60 + currentMinute;
            
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            let earnings = 0;
            let workingMinutes = 0;
            let progress = 0;
            let statusMessage = '';
            
            // Calculate current status
            if (currentTime < workStartMinutes) {
                // Before work starts
                const minutesUntilWork = workStartMinutes - currentTime;
                statusMessage = `Work starts in ${formatTime(minutesUntilWork)}`;
            } else if (currentTime <= workEndMinutes) {
                // Currently working
                workingMinutes = currentTime - workStartMinutes;
                earnings = (workingMinutes / 60) * settings.hourlyRate;
                progress = (workingMinutes / (settings.workHours * 60)) * 100;
                statusMessage = `Working for ${formatTime(workingMinutes)}`;
            } else {
                // Work day complete
                workingMinutes = settings.workHours * 60;
                earnings = settings.hourlyRate * settings.workHours;
                progress = 100;
                statusMessage = 'Work day complete! 🎉';
            }
            
            // Update displays
            document.getElementById('currentEarnings').textContent = `${settings.currency}${earnings.toFixed(2)}`;
            document.getElementById('workingTime').textContent = formatTime(workingMinutes);
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
            document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
            
            // Update time display
            const timeZoneAbbr = new Date().toLocaleTimeString("en-US", {
                timeZone: settings.timezone,
                timeZoneName: 'short'
            }).split(' ').pop();
            document.getElementById('timeDisplay').innerHTML = `
                <div class="text-lg font-semibold text-white">${statusMessage}</div>
                <div class="text-sm text-gray-400 mt-1">${currentTimeStr} ${timeZoneAbbr}</div>
            `;
            
            // Check for milestones
            const currentMilestone = milestones.filter(m => earnings >= m.amount).pop();
            if (currentMilestone && currentMilestone.amount > lastMilestone) {
                showMilestone(currentMilestone);
                lastMilestone = currentMilestone.amount;
            }
            
            // Create coins during work hours
            if (workingMinutes > 0 && Math.random() < 0.3) {
                createCoin();
            }
        }

        // Event Listeners
        document.getElementById('updateBtn').addEventListener('click', updateSettings);

        // Initialize and start
        initializeSettings();
        updateSettings();
        updateDisplay();

        // Update every second
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
