<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Coins - Your Value Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .update-btn {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .hourglass-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .hourglass {
            width: 100%;
            height: 100%;
            border: 4px solid #8b4513;
            border-radius: 20px 20px 5px 5px;
            background: linear-gradient(to bottom, transparent 45%, #8b4513 48%, #8b4513 52%, transparent 55%);
            position: relative;
            overflow: hidden;
        }

        .top-chamber {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 40%;
            overflow: hidden;
        }

        .bottom-chamber {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 40%;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-end;
            overflow: hidden;
        }

        .coin {
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 50%;
            margin: 1px;
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.7);
            animation: fall 2s ease-in forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-300px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .milestone {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: 600;
            display: none;
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% { 
                transform: scale(0.8) rotate(-5deg); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.1) rotate(2deg); 
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
            }
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin: 20px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            height: 100%;
            width: 0%;
            transition: width 1s ease;
            border-radius: 10px;
        }

        .time-display {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üí∞ Time Coins</h1>
            <p class="subtitle">Watch your value grow with every passing moment</p>
        </div>

        <div class="settings">
            <div class="input-group">
                <label for="hourlyRate">üíµ Hourly Rate ($)</label>
                <input type="number" id="hourlyRate" value="25" min="1" step="0.5">
            </div>
            <div class="input-group">
                <label for="startTime">üïò Work Start Time</label>
                <input type="time" id="startTime" value="09:00">
            </div>
            <div class="input-group">
                <label for="workHours">‚è∞ Daily Work Hours</label>
                <input type="number" id="workHours" value="8" min="1" max="24" step="0.5">
            </div>
            <button class="update-btn" onclick="updateSettings()">‚ú® Update Settings</button>
        </div>

        <div class="milestone" id="milestone"></div>

        <div class="hourglass-container">
            <div class="hourglass">
                <div class="top-chamber" id="topChamber"></div>
                <div class="bottom-chamber" id="bottomChamber"></div>
            </div>
        </div>

        <div class="time-display" id="timeDisplay">
            ‚è∞ Work starts at 09:00
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="currentEarnings">$0.00</div>
                <div class="stat-label">Earned Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTarget">$200.00</div>
                <div class="stat-label">Daily Target</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="workingTime">0:00</div>
                <div class="stat-label">Time Working</div>
            </div>
        </div>
    </div>

    <script>
        let settings = {
            hourlyRate: 25,
            startTime: "09:00",
            workHours: 8
        };

        let lastMilestone = 0;
        let coinCount = 0;

        const milestones = [
            { amount: 10, message: "üéâ Amazing start! You've earned your first $10!" },
            { amount: 100, message: "üöÄ Incredible! $100 earned! You're on fire!" },
            { amount: 1000, message: "üíé LEGENDARY! $1000! You're absolutely crushing it!" },
            { amount: 10000, message: "üëë PHENOMENAL! $10,000! You're a productivity master!" }
        ];

        function updateSettings() {
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
            
            document.getElementById('totalTarget').textContent = `$${(settings.hourlyRate * settings.workHours).toFixed(2)}`;
            
            // Show success feedback
            const btn = document.querySelector('.update-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Updated!';
            btn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
            }, 1500);
        }

        function parseTimeString(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function addCoin() {
            const bottomChamber = document.getElementById('bottomChamber');
            const coin = document.createElement('div');
            coin.className = 'coin';
            bottomChamber.appendChild(coin);
            coinCount++;
            
            // Remove coins if too many (keep last 100)
            const coins = bottomChamber.querySelectorAll('.coin');
            if (coins.length > 100) {
                coins[0].remove();
            }
        }

        function showMilestone(milestone) {
            const milestoneEl = document.getElementById('milestone');
            milestoneEl.textContent = milestone.message;
            milestoneEl.style.display = 'block';
            
            setTimeout(() => {
                milestoneEl.style.display = 'none';
            }, 4000);
        }

        function updateDisplay() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            let earnings = 0;
            let workingMinutes = 0;
            let progress = 0;
            
            if (currentTime >= workStartMinutes) {
                if (currentTime <= workEndMinutes) {
                    // Currently working
                    workingMinutes = currentTime - workStartMinutes;
                    earnings = (workingMinutes / 60) * settings.hourlyRate;
                    progress = (workingMinutes / (settings.workHours * 60)) * 100;
                    
                    document.getElementById('timeDisplay').textContent = 
                        `üíº Working for ${Math.floor(workingMinutes / 60)}h ${workingMinutes % 60}m`;
                } else {
                    // Work day complete
                    workingMinutes = settings.workHours * 60;
                    earnings = settings.hourlyRate * settings.workHours;
                    progress = 100;
                    
                    document.getElementById('timeDisplay').textContent = 
                        `üéØ Work day complete! Great job!`;
                }
            } else {
                // Before work starts
                const minutesUntilWork = workStartMinutes - currentTime;
                const hoursUntil = Math.floor(minutesUntilWork / 60);
                const minsUntil = minutesUntilWork % 60;
                
                document.getElementById('timeDisplay').textContent = 
                    `‚è∞ Work starts in ${hoursUntil}h ${minsUntil}m`;
            }
            
            // Update displays
            document.getElementById('currentEarnings').textContent = `$${earnings.toFixed(2)}`;
            document.getElementById('workingTime').textContent = 
                `${Math.floor(workingMinutes / 60)}:${(workingMinutes % 60).toString().padStart(2, '0')}`;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
            
            // Check for milestones
            milestones.forEach(milestone => {
                if (earnings >= milestone.amount && lastMilestone < milestone.amount) {
                    showMilestone(milestone);
                    lastMilestone = milestone.amount;
                }
            });
            
            // Add coins based on earnings (1 coin per $1 earned)
            const targetCoins = Math.floor(earnings);
            while (coinCount < targetCoins) {
                addCoin();
            }
        }

        // Initialize
        updateSettings();
        updateDisplay();
        
        // Update every second
        setInterval(updateDisplay, 1000);
        
        // Add a coin every 3 seconds during work hours for visual effect
        setInterval(() => {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            if (currentTime >= workStartMinutes && currentTime <= workEndMinutes) {
                // Add a bonus visual coin during work hours
                const bottomChamber = document.getElementById('bottomChamber');
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.animationDelay = Math.random() * 0.5 + 's';
                bottomChamber.appendChild(coin);
            }
        }, 3000);
    </script>
</body>
</html>
