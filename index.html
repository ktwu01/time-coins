        /* Elegant animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% {

                opacity: 0.9;
            }
        }
        
        .float-animation {

                <div class="glass-dark rounded-2xl p-6">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm font-medium text-gray-300">Daily Progress</span>
                        <span id="progressPercent" class="text-sm text-yellow-400 font-semibold">0%</span>
                    </div>
                    <div class="w-full bg-gray-800 rounded-full h-3 overflow-hidden">
                        <div id="progressFill" class="h-full gold-gradient transition-all duration-1000 ease-out rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Current Earnings -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-wallet text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide">Earned Today</span>
                        </div>
                        <div id="currentEarnings" class="text-2xl md:text-3xl font-bold text-white">$0.00</div>
                    </div>
                    
                    <!-- Daily Target -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-target text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide">Daily Target</span>
                        </div>
                        <div id="totalTarget" class="text-2xl md:text-3xl font-bold text-white">$200.00</div>
                    </div>
                    
                    <!-- Working Time -->
                    <div class="glass-dark rounded-xl p-6 stat-card transition-all duration-300 sm:col-span-2">
                        <div class="flex items-center justify-between mb-2">
                            <i class="fas fa-stopwatch text-yellow-400 text-xl"></i>
                            <span class="text-xs text-gray-400 uppercase tracking-wide">Time Working</span>
                        </div>
                        <div id="workingTime" class="text-2xl md:text-3xl font-bold text-white">0:00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm">
            <div class="glass rounded-xl p-4">
                <p>Transform your time into value â€¢ Built with elegance</p>
            </div>
        </footer>
    </div>
    
    <script>
        // Application State
        let settings = {
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            currency: "$",
            hourlyRate: 25,
            startTime: "09:00",
            workHours: 8
        };

        // Default settings for reset
        const defaultSettings = {
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            currency: "$",
            hourlyRate: 25,
            startTime: "09:00",
            workHours: 8
        };

        let lastMilestone = 0;
        let currentDisplayedMilestone = null;
        let coinAnimationInterval;
        let hasUnsavedChanges = false;

        // Milestone configurations
        const milestones = [
            { amount: 10, message: "ğŸ‰ First milestone achieved!", icon: "fas fa-star" },
            { amount: 50, message: "ğŸš€ Great progress milestone!", icon: "fas fa-rocket" },
            { amount: 100, message: "ğŸ’ Excellent performance!", icon: "fas fa-gem" },
            { amount: 200, message: "ğŸ… Daily target achieved!", icon: "fas fa-medal" },
            { amount: 500, message: "ğŸ‘‘ Outstanding achievement!", icon: "fas fa-crown" },
            { amount: 1000, message: "ğŸ† Legendary performance!", icon: "fas fa-trophy" }
        ];

        // Load currencies from external file
        async function loadCurrencies() {
            try {
                const response = await fetch('./currencies.json');
                const currencies = await response.json();
                
                const currencySelect = document.getElementById('currency');
                currencySelect.innerHTML = ''; // Clear existing options
                
                currencies.forEach(currency => {
                    const option = document.createElement('option');
                    option.value = currency.symbol;
                    option.textContent = `${currency.flag} ${currency.symbol} ${currency.code} - ${currency.name}`;
                    option.setAttribute('data-code', currency.code);
                    option.setAttribute('data-flag', currency.flag);
                    currencySelect.appendChild(option);
                });
                
                // Set default currency
                currencySelect.value = defaultSettings.currency;
                
            } catch (error) {
                console.warn('Could not load currencies file, using fallback options');
                loadFallbackCurrencies();
            }
        }

        // Fallback currencies if external file fails
        function loadFallbackCurrencies() {
            const currencySelect = document.getElementById('currency');
            const fallbackCurrencies = [
                { symbol: '$', code: 'USD', name: 'US Dollar', flag: 'ğŸ‡ºğŸ‡¸' },
                { symbol: 'â‚¬', code: 'EUR', name: 'Euro', flag: 'ğŸ‡ªğŸ‡º' },
                { symbol: 'Â£', code: 'GBP', name: 'British Pound', flag: 'ğŸ‡¬ğŸ‡§' },
                { symbol: 'Â¥', code: 'JPY', name: 'Japanese Yen', flag: 'ğŸ‡¯ğŸ‡µ' },
                { symbol: 'â‚¹', code: 'INR', name: 'Indian Rupee', flag: 'ğŸ‡®ğŸ‡³' }
            ];
            
            currencySelect.innerHTML = '';
            fallbackCurrencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.symbol;
                option.textContent = `${currency.flag} ${currency.symbol} ${currency.code} - ${currency.name}`;
                currencySelect.appendChild(option);
            });
            
            currencySelect.value = defaultSettings.currency;
        }

        // Page unload warning
        function setupUnloadWarning() {
            window.addEventListener('beforeunload', function(e) {
                if (hasUnsavedChanges || isWorkingTime()) {
                    const message = 'Are you sure you want to leave? Your current progress and settings will be lost, and all settings will reset to default values when you return.';
                    e.preventDefault();
                    e.returnValue = message;
                    return message;
                }
            });
        }

        // Check if currently in working time
        function isWorkingTime() {
            const currentTimeStr = getCurrentTimeInTimezone();
            const [currentHour, currentMinute] = currentTimeStr.split(':').map(Number);
            const currentTime = currentHour * 60 + currentMinute;
            
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            return currentTime >= workStartMinutes && currentTime <= workEndMinutes;
        }

        // Track changes to settings
        function trackChanges() {
            const inputs = ['timezone', 'currency', 'hourlyRate', 'startTime', 'workHours'];
            
            inputs.forEach(inputId => {
                const element = document.getElementById(inputId);
                element.addEventListener('change', () => {
                    hasUnsavedChanges = true;
                });
            });
        }

        // Utility Functions
        function getCurrentTimeInTimezone() {
            return new Date().toLocaleString("en-US", {
                timeZone: settings.timezone,
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function parseTimeString(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}:${mins.toString().padStart(2, '0')}`;
        }

        // Initialize Settings
        async function initializeSettings() {
            // Load currencies first
            await loadCurrencies();
            
            const timezoneSelect = document.getElementById('timezone');
            const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Set user's timezone if available
            const option = Array.from(timezoneSelect.options).find(opt => opt.value === userTimezone);
            if (option) {
                timezoneSelect.value = userTimezone;
                settings.timezone = userTimezone;
                defaultSettings.timezone = userTimezone; // Update default too
            }

            // Initialize other settings from form elements
            settings.currency = document.getElementById('currency').value;
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
            
            // Setup change tracking and unload warning
            trackChanges();
            setupUnloadWarning();
        }

        // Update Settings
        function updateSettings() {
            settings.timezone = document.getElementById('timezone').value;
            settings.currency = document.getElementById('currency').value;
            settings.hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            settings.startTime = document.getElementById('startTime').value;
            settings.workHours = parseFloat(document.getElementById('workHours').value);
            
            // Mark changes as saved
            hasUnsavedChanges = false;
            
            // Update total target display
            const dailyTarget = (settings.hourlyRate * settings.workHours).toFixed(2);
            document.getElementById('totalTarget').textContent = `${settings.currency}${dailyTarget}`;
            
            // Show success feedback
            const btn = document.getElementById('updateBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Settings Saved!';
            btn.classList.add('shimmer');
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('shimmer');
            }, 2000);
        }

        // Coin Animation
        function createCoin() {
            const container = document.getElementById('coinContainer');
            const coin = document.createElement('div');
            coin.className = 'coin-particle';
            coin.style.left = Math.random() * 80 + 20 + '%';
            coin.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(coin);
            
            // Remove coin after animation
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, 3000);
        }

        // Milestone Display - Persistent
        function updateMilestoneDisplay(earnings) {
            const milestoneEl = document.getElementById('milestone');
            const milestoneTextEl = document.getElementById('milestoneText');
            const milestoneProgressEl = document.getElementById('milestoneProgress');
            
            // Find current achieved milestone
            const achievedMilestone = milestones.filter(m => earnings >= m.amount).pop();
            
            if (achievedMilestone) {
                // Show current milestone persistently
                const nextMilestone = milestones.find(m => m.amount > earnings);
                
                milestoneTextEl.textContent = `${achievedMilestone.message} ${settings.currency}${achievedMilestone.amount} earned!`;
                
                if (nextMilestone) {
                    const remaining = nextMilestone.amount - earnings;
                    milestoneProgressEl.textContent = `Next milestone: ${settings.currency}${remaining.toFixed(2)} to reach ${settings.currency}${nextMilestone.amount}`;
                } else {
                    milestoneProgressEl.textContent = "ğŸŒŸ All milestones completed! You're a champion!";
                }
                
                milestoneEl.classList.remove('hidden');
                
                // Animate when reaching a new milestone
                if (!currentDisplayedMilestone || achievedMilestone.amount > currentDisplayedMilestone.amount) {
                    milestoneEl.style.animation = 'none';
                    setTimeout(() => {
                        milestoneEl.style.animation = 'pulse 1s ease-in-out 3';
                    }, 10);
                    currentDisplayedMilestone = achievedMilestone;
                }
            } else {
                // No milestone achieved yet, show progress to first milestone
                const firstMilestone = milestones[0];
                const remaining = firstMilestone.amount - earnings;
                
                if (earnings > 0) {
                    milestoneTextEl.textContent = "ğŸ¯ Working towards your first milestone!";
                    milestoneProgressEl.textContent = `${settings.currency}${remaining.toFixed(2)} to reach ${settings.currency}${firstMilestone.amount}`;
                    milestoneEl.classList.remove('hidden');
                } else {
                    milestoneEl.classList.add('hidden');
                }
                currentDisplayedMilestone = null;
            }
        }

        // Main Update Function
        function updateDisplay() {
            // Get current time
            const currentTimeStr = getCurrentTimeInTimezone();
            const [currentHour, currentMinute] = currentTimeStr.split(':').map(Number);
            const currentTime = currentHour * 60 + currentMinute;
            
            const workStartMinutes = parseTimeString(settings.startTime);
            const workEndMinutes = workStartMinutes + (settings.workHours * 60);
            
            let earnings = 0;
            let workingMinutes = 0;
            let progress = 0;
            let statusMessage = '';
            
            // Calculate current status
            if (currentTime < workStartMinutes) {
                // Before work starts
                const minutesUntilWork = workStartMinutes - currentTime;
                statusMessage = `Work starts in ${formatTime(minutesUntilWork)}`;
            } else if (currentTime <= workEndMinutes) {
                // Currently working
                workingMinutes = currentTime - workStartMinutes;
                earnings = (workingMinutes / 60) * settings.hourlyRate;
                progress = (workingMinutes / (settings.workHours * 60)) * 100;
                statusMessage = `Working for ${formatTime(workingMinutes)}`;
            } else {
                // Work day complete
                workingMinutes = settings.workHours * 60;
                earnings = settings.hourlyRate * settings.workHours;
                progress = 100;
                statusMessage = 'Work day complete! ğŸ‰';
            }
            
            // Update displays
            document.getElementById('currentEarnings').textContent = `${settings.currency}${earnings.toFixed(2)}`;
            document.getElementById('workingTime').textContent = formatTime(workingMinutes);
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
            document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
            
            // Update time display
            const timeZoneAbbr = new Date().toLocaleTimeString("en-US", {
                timeZone: settings.timezone,
                timeZoneName: 'short'
            }).split(' ').pop();
            document.getElementById('timeDisplay').innerHTML = `
                <div class="text-lg font-semibold text-white">${statusMessage}</div>
                <div class="text-sm text-gray-400 mt-1">${currentTimeStr} ${timeZoneAbbr}</div>
            `;
            
            // Update milestone display - always show current status
            updateMilestoneDisplay(earnings);
            
            // Create coins during work hours
            if (workingMinutes > 0 && Math.random() < 0.3) {
                createCoin();
            }
        }

        // Event Listeners
        document.getElementById('updateBtn').addEventListener('click', updateSettings);

        // Initialize and start
        initializeSettings().then(() => {
            updateSettings();
            updateDisplay();
        });

        // Update every second
        setInterval(updateDisplay, 1000);
        
        // é¡µé¢å…³é—­ç¡®è®¤æç¤º
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = ''; // Chromeéœ€è¦è¿™è¡Œ
            return ''; // å…¶ä»–æµè§ˆå™¨éœ€è¦è¿™è¡Œ
        });

    </script>
